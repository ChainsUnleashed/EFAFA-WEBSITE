<body>
 
<div class="container">  
    
    <h1>Sign Up</h1>
    
    <form action="/my-form-submitting-page" method="post">
        
<div class="form-group">
        
     <label> First Name <input name="firstname" type ="text" required> Last         Name <input name="lastname" type="text" required></label>
          
</div>
    
        
<div class="form-group">        
     <label> Address <input name="address" class="form-control" type = "text"></label>
    
        </div>
        
        <div class="form-group">
     <label> City <input name="city" type ="text"> State             <input name="state" type="text"> Zip Code <input name="zipcode" type=    "number"></label> 
</div> 
        <div class="form-group">
     <label> Birthdate <input name="birthdate" type ="date"></label>
     <label> Graduation Year <input name="gradyear" type = "number" required></label>
        </div>
<div class="form-group">
     <label> Male <input name="gender" type = "radio" value="Male"> Female <input name="gender" type = "radio" value="Female"> </label>
</div>
<div class="form-group">
     <label> Email Address <input name="email" class="form-control" type = "email" required ></label>
</div>
<div class="form-group">
      <label> Password <input name="password" type ="password" required> Re-Type Password <input name="password" type="password" pattern=".{8,20}" required title="Password must be between 8 to 20 characters"></label>
</div> 
<div class="form-group">
        <label>
            
        Account Type     
       <select name="account">
           <option>Account Type</option>
           <option>Alumni</option>
           <option>Student</option>
           <option>Commitee</option>
            
        </select>
        </label>
</div>
 <!--<div>
       About Me
        <textarea name="aboutme"rows="10" cols="50">
        
        </textarea>
</div>  --> 
      
<div class="form-group">        
        <label>
        I agree to the terms and conditions<input name="agreement" type="checkbox" required>
        </label>
</div>
        <button class="btn btn-default btn-md" type="submit">Submit</button>
        
    </form>
